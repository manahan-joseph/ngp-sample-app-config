apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ngp-sample-app-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/manahan-joseph/ngp-sample-app-config.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ngp-sample-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true